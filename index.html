<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BookmarksMy</title>
    <link rel="icon" href="/favicon-32x32.png" type="image/x-icon" />
    <link href="css.css" rel="stylesheet" />
  </head>
  <body>
    <h1>Links-saver</h1>
    <div id="root">
      <div id="add-link">
        <label>Add link here:</label>
        <input
          id="myInput"
          type="url"
          placeholder="Place the URL"
          autocomplete="off"
        />
        <div>
          <label>Comment:</label>
          <input
            id="commentInput"
            type="text"
            autocomplete="off"
            placeholder="Write a comment"
          />
        </div>
      </div>
      <div id="links-container"></div>
    </div>
    <script src="js.js"></script>
  </body>
</html>
